<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/img/favicon.ico">
    <title>{% block title %}Register{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css">

</head>

<body>
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="" class="form-signin">
                        <div class="account-logo">
                            <a href="index-2.html"><img src="../static/assets/img/logo-dark.png" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group checkbox">
                            <label>
                                <input type="checkbox"> I have read and agree the Terms & Conditions
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="{{ url_for('login') }}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/assets/js/jquery-3.2.1.min.js"></script>
    <script src="../static/assets/js/popper.min.js"></script>
    <script src="../static/assets/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/app.js"></script>
    <script type=text/javascript>

        $("#register").on("submit", function (a) {
        a.preventDefault();
        var b = $(this).serialize();
        $(".account-btn").attr("disabled", true);
        $.ajax({
            type: "POST",
            url: "/register/",
            data: b,
            success: function (c) {
                $(".valid-feedback").css({ display: "none" });
                $(".invalid-feedback").css({ display: "none" });
                1 == c.success
                    ? ($(".valid-feedback").css({ display: "block" }), $(".valid-feedback").text(c.msg), (location.href = "/" + c.url))
                    : ($(".account-btn").attr("disabled", false), $(".invalid-feedback").css({ display: "block" }), $(".invalid-feedback").text(c.msg));
            },
            error: function (c) {
                $(".invalid-feedback").text(c.msg);
            },
        });
    });
    
        
        </script>
</body>

</html>
