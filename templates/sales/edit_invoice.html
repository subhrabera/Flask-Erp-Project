<!-- edit invoicing part -->
<script>
    function calculate() {
        $("#editbilling").trigger("change");
    }
    var i = "9";
    $("#ta tbody").on("change", function () {
        checkid();
    });
    function checkid() {
        (document.getElementById("rmbtn").disabled = 1 == i), (document.getElementById("addbtn").disabled = 10 == i), calculate();
    }
    function AddLine() {
        (document.getElementById(++i).style.display = ""), checkid();
    }
    function RemoveLine() {
        (document.getElementById(i).style.display = "none"), $("#" + i + " td input").val("0"), i--, checkid();
    }
    (document.getElementById("rmbtn").disabled = 1 == i),
        (document.getElementById("addbtn").disabled = 10 == i),
        $(document).ready(function () {
            $("#editbilling").trigger("change");
        });
</script>

<script type=text/javascript>
    $("#editbilling").on("submit", function (d) {
        d.preventDefault();
        var c = $(this).serialize();
        $(".submitBtn").attr("disabled", true);
        $.ajax({
            type: "POST",
            url: "/invoicing/edit/419",
            data: c,
            success: function(a) {
                1 == a.success
                    ? ($("#msg").css({ display:"block", "background-color": "#DFF2BF", color: "#4F8A10" }), $("#msg").text(a.msg), (location.href="/"+a.url))
                    : ($(".submitBtn").attr("disabled", false); $("#msg").css({ display: "block", "background-color": "#FFD2D2", color: "#D8000C" }), $("#msg").text(a.msg));   
            },
            error: function(a) { 
                $("#msg").text(a.msg);
            },
        });
    });
</script>

<script type=text/javascript>
    $("#editbilling").on("change", function (d) {
    d.preventDefault();
    var c = $(this).serialize();
    $.ajax({
        type: "POST",
        url: "/invoice-cal",
        data: c,
        success: function (a) {
            1 == a.success
                ? ($("#msg").css({ display: "none" }),
                  $("#c_address").val(a.address),
                  $("#amount_1").val(a.amount_1),
                  $("#amount_2").val(a.amount_2),
                  $("#amount_3").val(a.amount_3),
                  $("#amount_4").val(a.amount_4),
                  $("#amount_5").val(a.amount_5),
                  $("#amount_6").val(a.amount_6),
                  $("#amount_7").val(a.amount_7),
                  $("#amount_8").val(a.amount_8),
                  $("#amount_9").val(a.amount_9),
                  $("#amount_10").val(a.amount_10),
                  $("#payble").val(a.payble),
                  $("#inwords").val(a.inwords),
                  $("#ta tbody tr").each(function (c, b) {
                      var a = $(this).html();
                      if (a != "") {
                          var e = $(this).find(".qty").val();
                          var d = $(this).find(".rate").val();
                          $(this)
                              .find(".amount")
                              .val((e * d).toFixed(2));
                      }
                  }))
                : ($("#msg").css({ display: "block", "background-color": "#FFD2D2", color: "#D8000C" }), $("#msg").text(a.msg));
        },
        error: function (a) {
            $("#msg").text(a.msg);
        },
    });
});
</script>
